{% extends 'base.html' %} {% block title%} Login Page {% endblock %} {% block content %}
<div class="container">
    <div class="row justify-content-center mx-2 my-5">
        <div class="card col-lg-4 col-md-8 col-sm-12" data-aos="zoom-in">
            <div class="card-body text-dark">
                <form method="POST" class="form-signin mt-3" id="loginForm">
                    <h3 class="font-weight-normal mb-4">Login</h3>
                    {{ form.csrf_token }}
                    <div class="form-floating mb-3">
                        <input name="username" type="text" class="form-control" id="floatingInput" placeholder="name or name@example.com" />
                        <label for="floatingInput">Username or Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" />
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-check mb-3">
                        <input name="remember" class="form-check-input" type="checkbox" value="ok" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-outline-dark" type="submit">Login</button>
                    </div>
                </form>
                <div class="mb-3 text-center">
                    <h6>Don't have an account? <a class="text-decoration-none" href="{{ url_for('register_page') }}">Register</a></h6>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    const password = document.getElementById('floatingPassword').value;
    sessionStorage.setItem('userPassword', password);
});
</script>
{% endblock %}
